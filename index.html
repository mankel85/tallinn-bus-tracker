<html lang="en">

            box-sizing: border-box;

        body {

            color: #333;

            padding: 20px;

        }

        .header {
            background: rgba(255, 255, 255, 0.95);

            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

        .title {

            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .stop-name {

            text-align: center;
            margin-bottom: 15px;
        }

        .current-time {

            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .bus-card {

            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bus-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .route-number {
            background: #667eea;
            color: white;
            font-weight: 700;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 12px;
            min-width: 50px;
            text-align: center;
        }

        .next-times {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .time-chip {
            background: #f0f8ff;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .time-chip.next {
            background: #667eea;
            color: white;
        }

        .destination {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
        }

        .timetable {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }

        .time-slot {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
        }

        .time-slot.current-hour {
            background: #667eea;
            color: white;
        }

        .day-selector {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .day-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .day-btn.active {
            background: #667eea;
            color: white;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .modal-content {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>

        let currentDay = 'weekday';

        function getCurrentTime() {
            return new Date();
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-GB', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function getDayType() {
            const now = new Date();
            const day = now.getDay();
            if (day === 0) return 'sunday';
            if (day === 6) return 'saturday';
            return 'weekday';
        }

        function getNextTimes(route, count = 3) {
            const now = getCurrentTime();
            const currentTimeStr = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            const dayType = getDayType();
            const times = timetables[route][dayType];
            
            const upcomingTimes = times.filter(time => time > currentTimeStr);
            return upcomingTimes.slice(0, count);
        }

        function updateCurrentTime() {
            document.getElementById('currentTime').textContent = formatTime(getCurrentTime());
        }

        function createBusCard(route) {
            const nextTimes = getNextTimes(route);
            const destination = timetables[route].destination;
            
            return `
                <div class="bus-card" onclick="openModal(${route})">
                    <div class="route-header">
                        <div class="route-number">${route}</div>
                    </div>
                    <div class="destination">${destination}</div>
                    <div class="next-times">
                        ${nextTimes.map((time, index) => 
                            `<div class="time-chip ${index === 0 ? 'next' : ''}">${time}</div>`
                        ).join('')}
                        ${nextTimes.length === 0 ? '<div class="time-chip">No more buses today</div>' : ''}
                    </div>
                </div>
            `;
        }

        function updateTimes() {
            const busCards = document.getElementById('busCards');
            const routes = [3, 16, 39, 73];
            
            busCards.innerHTML = routes.map(route => createBusCard(route)).join('');
        }

        function openModal(route) {
            const modal = document.getElementById('timetableModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            modalTitle.textContent = `Route ${route} - ${timetables[route].destination}`;
            
            displayTimetable(route, currentDay);
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('timetableModal').style.display = 'none';
        }

        function selectDay(day) {
            currentDay = day;
            document.querySelectorAll('.day-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Get the current route from modal title
            const modalTitle = document.getElementById('modalTitle').textContent;
            const route = parseInt(modalTitle.match(/Route (\d+)/)[1]);
            displayTimetable(route, day);
        }

        function displayTimetable(route, day) {
            const modalContent = document.getElementById('modalContent');
            const times = timetables[route][day];
            const now = getCurrentTime();
            const currentHour = now.getHours();
            
            modalContent.innerHTML = `
                <div class="timetable">
                    ${times.map(time => {
                        const hour = parseInt(time.split(':')[0]);
                        const isCurrentHour = hour === currentHour;
                        return `<div class="time-slot ${isCurrentHour ? 'current-hour' : ''}">${time}</div>`;
                    }).join('')}
                </div>
            `;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('timetableModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize the app
        function init() {
            updateCurrentTime();
            updateTimes();
            
            // Update time every second
            setInterval(updateCurrentTime, 1000);
            
            // Update bus times every minute
            setInterval(updateTimes, 60000);
        }

        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
