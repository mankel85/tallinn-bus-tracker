<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöå Tallinn Bus Tracker - √ïilme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .stop-name {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
        }

        .current-time {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .bus-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bus-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .route-number {
            background: #667eea;
            color: white;
            font-weight: 700;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 12px;
            min-width: 50px;
            text-align: center;
        }

        .next-times {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .time-chip {
            background: #f0f8ff;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .time-chip.next {
            background: #667eea;
            color: white;
        }

        .destination {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
        }

        .timetable {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }

        .time-slot {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
        }

        .time-slot.current-hour {
            background: #667eea;
            color: white;
        }

        .day-selector {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .day-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .day-btn.active {
            background: #667eea;
            color: white;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .modal-content {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üöå Tallinn Bus Tracker</div>
            <div class="stop-name">üìç √ïilme Bus Stop</div>
            <div class="current-time" id="currentTime"></div>
            <button class="refresh-btn" onclick="updateTimes()">üîÑ Refresh Times</button>
        </div>

        <div id="busCards"></div>
    </div>

    <!-- Modal for full timetable -->
    <div id="timetableModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Route Timetable</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="day-selector">
                <button class="day-btn active" onclick="selectDay('weekday')">Weekday</button>
                <button class="day-btn" onclick="selectDay('saturday')">Saturday</button>
                <button class="day-btn" onclick="selectDay('sunday')">Sunday</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Timetable data for each route from √ïilme stop
        const timetables = {
            3: {
                destination: "Vana-L√µuna ‚Üí Pelguranna",
                weekday: ["05:30", "06:00", "06:30", "07:00", "07:15", "07:30", "07:45", "08:00", "08:15", "08:30", "08:45", "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:15", "15:30", "15:45", "16:00", "16:15", "16:30", "16:45", "17:00", "17:15", "17:30", "17:45", "18:00", "18:30", "19:00", "19:30", "20:00", "20:30", "21:00", "21:30", "22:00", "22:30", "23:00"],
                saturday: ["06:00", "06:30", "07:00", "07:30", "08:00", "08:30", "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00", "20:30", "21:00", "21:30", "22:00", "22:30"],
                sunday: ["07:00", "07:30", "08:00", "08:30", "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00", "20:30", "21:00", "21:30", "22:00"]
            },
            16: {
                destination: "Tallinn-V√§ike ‚Üí V√§ike-√ïism√§e",
                weekday: ["05:45", "06:15", "06:45", "07:00", "07:15", "07:30", "07:45", "08:00", "08:15", "08:30", "08:45", "09:00", "09:15", "09:45", "10:15", "10:45", "11:15", "11:45", "12:15", "12:45", "13:15", "13:45", "14:15", "14:30", "14:45", "15:00", "15:15", "15:30", "15:45", "16:00", "16:15", "16:30", "16:45", "17:00", "17:15", "17:30", "17:45", "18:15", "18:45", "19:15", "19:45", "20:15", "20:45", "21:15", "21:45", "22:15", "22:45"],
                saturday: ["06:15", "06:45", "07:15", "07:45", "08:15", "08:45", "09:15", "09:45", "10:15", "10:45", "11:15", "11:45", "12:15", "12:45", "13:15", "13:45", "14:15", "14:45", "15:15", "15:45", "16:15", "16:45", "17:15", "17:45", "18:15", "18:45", "19:15", "19:45", "20:15", "20:45", "21:15", "21:45", "22:15"],
                sunday: ["07:15", "07:45", "08:15", "08:45", "09:15", "09:45", "10:15", "10:45", "11:15", "11:45", "12:15", "12:45", "13:15", "13:45", "14:15", "14:45", "15:15", "15:45", "16:15", "16:45", "17:15", "17:45", "18:15", "18:45", "19:15", "19:45", "20:15", "20:45", "21:15"]
            },
            39: {
                destination: "Vana-L√µuna ‚Üí Liikuri",
                weekday: ["06:00", "06:30", "07:00", "07:30", "08:00", "08:30", "09:00", "09:30", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00", "20:30", "21:00", "21:30", "22:00"],
                saturday: ["07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00"],
                sunday: ["08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00"]
            },
            73: {
                destination: "Vana-L√µuna ‚Üí Kopli",
                weekday: ["05:45", "06:15", "06:45", "07:15", "07:45", "08:15", "08:45", "09:15", "09:45", "10:15", "10:45", "11:15", "11:45", "12:15", "12:45", "13:15", "13:45", "14:15", "14:45", "15:15", "15:45", "16:15", "16:45", "17:15", "17:45", "18:15", "18:45", "19:15", "19:45", "20:15", "20:45", "21:15", "21:45", "22:15"],
                saturday: ["06:45", "07:45", "08:45", "09:45", "10:45", "11:45", "12:45", "13:45", "14:45", "15:45", "16:45", "17:45", "18:45", "19:45", "20:45", "21:45"],
                sunday: ["07:45", "08:45", "09:45", "10:45", "11:45", "12:45", "13:45", "14:45", "15:45", "16:45", "17:45", "18:45", "19:45", "20:45"]
            }
        };

        let currentDay = 'weekday';

        function getCurrentTime() {
            return new Date();
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-GB', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function getDayType() {
            const now = new Date();
            const day = now.getDay();
            if (day === 0) return 'sunday';
            if (day === 6) return 'saturday';
            return 'weekday';
        }

        function getNextTimes(route, count = 3) {
            const now = getCurrentTime();
            const currentTimeStr = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            const dayType = getDayType();
            const times = timetables[route][dayType];
            
            const upcomingTimes = times.filter(time => time > currentTimeStr);
            return upcomingTimes.slice(0, count);
        }

        function updateCurrentTime() {
            document.getElementById('currentTime').textContent = formatTime(getCurrentTime());
        }

        function createBusCard(route) {
            const nextTimes = getNextTimes(route);
            const destination = timetables[route].destination;
            
            return `
                <div class="bus-card" onclick="openModal(${route})">
                    <div class="route-header">
                        <div class="route-number">${route}</div>
                    </div>
                    <div class="destination">${destination}</div>
                    <div class="next-times">
                        ${nextTimes.map((time, index) => 
                            `<div class="time-chip ${index === 0 ? 'next' : ''}">${time}</div>`
                        ).join('')}
                        ${nextTimes.length === 0 ? '<div class="time-chip">No more buses today</div>' : ''}
                    </div>
                </div>
            `;
        }

        function updateTimes() {
            const busCards = document.getElementById('busCards');
            const routes = [3, 16, 39, 73];
            
            busCards.innerHTML = routes.map(route => createBusCard(route)).join('');
        }

        function openModal(route) {
            const modal = document.getElementById('timetableModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            modalTitle.textContent = `Route ${route} - ${timetables[route].destination}`;
            
            displayTimetable(route, currentDay);
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('timetableModal').style.display = 'none';
        }

        function selectDay(day) {
            currentDay = day;
            document.querySelectorAll('.day-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Get the current route from modal title
            const modalTitle = document.getElementById('modalTitle').textContent;
            const route = parseInt(modalTitle.match(/Route (\d+)/)[1]);
            displayTimetable(route, day);
        }

        function displayTimetable(route, day) {
            const modalContent = document.getElementById('modalContent');
            const times = timetables[route][day];
            const now = getCurrentTime();
            const currentHour = now.getHours();
            
            modalContent.innerHTML = `
                <div class="timetable">
                    ${times.map(time => {
                        const hour = parseInt(time.split(':')[0]);
                        const isCurrentHour = hour === currentHour;
                        return `<div class="time-slot ${isCurrentHour ? 'current-hour' : ''}">${time}</div>`;
                    }).join('')}
                </div>
            `;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('timetableModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize the app
        function init() {
            updateCurrentTime();
            updateTimes();
            
            // Update time every second
            setInterval(updateCurrentTime, 1000);
            
            // Update bus times every minute
            setInterval(updateTimes, 60000);
        }

        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
