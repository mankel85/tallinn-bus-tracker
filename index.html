<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>üöå Tallinn Bus Tracker ‚Äì √ïilme Stop</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body { font-family:'Segoe UI',sans-serif; background: linear-gradient(135deg,#667eea,#764ba2); padding:20px }
    .container { max-width:800px; margin:0 auto; background:rgba(255,255,255,0.9); border-radius:20px; padding:30px; box-shadow:0 20px 40px rgba(0,0,0,0.1); }
    .header { text-align:center; margin-bottom:30px }
    .header h1 { font-size:2.5rem; background:linear-gradient(45deg,#3498db,#8e44ad); -webkit-background-clip:text; color:transparent }
    .stop-name { color:#7f8c8d; margin-bottom:10px }
    .last-updated { color:#95a5a6; font-size:0.9rem }
    .controls { display:flex; gap:15px; justify-content:center; margin-bottom:30px }
    .refresh-btn { background:#2ecc71; color:#fff; border:none; padding:12px 24px; border-radius:25px; cursor:pointer; }
    .auto-refresh { display:flex; align-items:center; gap:8px; color:#2c3e50 }
    .bus-lines { display:grid; gap:20px; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)) }
    .bus-line { background:#fff; border-radius:15px; padding:20px; box-shadow:0 8px 25px rgba(0,0,0,0.08); border-left:5px solid #3498db }
    .line-header { display:flex; align-items:center; gap:15px; margin-bottom:15px }
    .line-number { background:#3498db; color:#fff; width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.4rem }
    .direction-section { padding:15px; background:#f8f9fa; border-radius:10px; margin-bottom:20px }
    .direction-header { display:flex; align-items:center; gap:10px; margin-bottom:8px; font-weight:600 }
    .arrival-item { padding:8px 16px; background:#ecf0f1; border-radius:20px; margin-bottom:8px }
    .arrival-time-main { font-weight:600 }
    .scheduled-time { font-size:0.85rem; color:#7f8c8d }
    .delay-status { font-size:0.85rem; color:#e74c3c }
    .no-data { text-align:center; color:#95a5a6; font-style:italic; padding:20px }
    .status-indicator { position:fixed; top:20px; right:20px; padding:10px 20px; border-radius:25px; font-weight:600; }
    .status-online { background:#2ecc71; color:#fff }
    .status-offline { background:#e74c3c; color:#fff }
    .status-loading { background:#f39c12; color:#fff }
  </style>
</head>
<body>
  <div id="statusIndicator" class="status-indicator status-loading">‚óè Loading...</div>
  <div class="container">
    <div class="header">
      <h1>üöå Tallinn Bus Tracker</h1>
      <div class="stop-name">üìç √ïilme Bus Stop</div>
      <div id="lastUpdated" class="last-updated">Last updated: Never</div>
    </div>
    <div class="controls">
      <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Now</button>
      <label class="auto-refresh">
        <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()"/> Auto-refresh (30s)
      </label>
    </div>
    <div id="busLines" class="bus-lines"></div>
  </div>
  <script>
    function formatTime(m){return m<=0?'Now':m===1?'1 min':m+' min'}
    function formatSched(d){return d.toLocaleTimeString('et-EE',{hour:'2-digit',minute:'2-digit'})}
    function updateStatus(s){
      const el=document.getElementById('statusIndicator');
      el.className='status-indicator status-'+s;
      el.textContent={'online':'‚óè Online','offline':'‚óè Offline','loading':'‚óè Loading...'}[s];
    }
    function updateLastUpdated(){
      const now=new Date();
      document.getElementById('lastUpdated').textContent='Last updated: '+now.toLocaleTimeString('et-EE',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
    }
    async function fetchBusData(){
      updateStatus('loading');
      try {
        const stopId='oilme';
        const apiUrl=`https://transport.tallinn.ee/api/v1/stops/${stopId}/arrivals`;
        const proxy=`https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;
        const res=await fetch(proxy);
        const data=await res.json();
        updateStatus('online');
        return transformData(data);
      } catch(err){
        console.error(err);
        updateStatus('offline');
        return null;
      }
    }
    function transformData(api){
      const out={};
      api.forEach(item=>{
        const ln=item.routeShortName;
        const dir=item.direction===0?'inbound':'outbound';
        out[ln]=out[ln]||{inbound:{},outbound:{}};
        const arrs=(item.nextArrivals||[]).map(a=>{
          const iso=a.timetableTime||a.expectedArrivalTime;
          const sched=iso?new Date(iso):null;
          const liveMs=sched?sched.getTime():Date.now()+(a.timeToStation||0)*60000;
          const mins=Math.max(0,Math.round((liveMs-Date.now())/60000));
          return {scheduledTime:sched,actualMinutes:mins,delay:a.delayMinutes||0};
        });
        out[ln][dir]={destination:item.destinationName,arrivals:arrs};
      });
      return out;
    }
    function renderBusLines(data){
      const c=document.getElementById('busLines');
      if(!data||!Object.keys(data).length){c.innerHTML='<div class="no-data">No bus data available</div>';return;}
      let html='';
      Object.keys(data).forEach(ln=>{
        html+=`<div class="bus-line line-${ln}"><div class="line-header"><div class="line-number">${ln}</div><div class="line-info"><h3>Line ${ln}</h3></div></div>`;
        ['inbound','outbound'].forEach(dir=>{
          const d=(data[ln]||{})[dir]||{};
          html+=`<div class="direction-section"><div class="direction-header"><span>${dir==='inbound'?'üèôÔ∏è':'üè†'}</span><span>${d.destination||'‚Äî'}</span></div><div class="arrivals">`;
          (d.arrivals||[]).forEach(a=>{
            const sched=a.scheduledTime?`üìÖ ${formatSched(a.scheduledTime)}`:'';
            const dl=a.delay>0?`+${a.delay}min`:a.delay<0?`${a.delay}min`:'On time';
            html+=`<div class="arrival-item"><div class="arrival-time-main">${formatTime(a.actualMinutes)}</div><div class="scheduled-time">${sched}</div><div class="delay-status">${dl}</div></div>`;
          });
          html+=`</div></div>`;
        });
        html+='</div>';
      });
      c.innerHTML=html;
    }
    let autoI;
    async function refreshData(){renderBusLines(await fetchBusData());updateLastUpdated();}
    function toggleAutoRefresh(){
      const cb=document.getElementById('autoRefresh');
      if(cb.checked){autoI=setInterval(refreshData,30000);refreshData();}
      else clearInterval(autoI);
    }
    document.addEventListener('DOMContentLoaded',()=>{
      refreshData();updateStatus('online');
    });
  </script>
</body>
</html>
