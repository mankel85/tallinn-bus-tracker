<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tallinn Bus Tracker - √ïilme Stop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stop-name {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .last-updated {
            font-size: 0.9rem;
            color: #95a5a6;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            color: #2c3e50;
        }

        .auto-refresh input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #3498db;
        }

        .bus-lines {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .bus-line {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
        }

        .bus-line:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        }

        .bus-line.line-3 { border-left-color: #e74c3c; }
        .bus-line.line-16 { border-left-color: #f39c12; }
        .bus-line.line-73 { border-left-color: #27ae60; }
        .bus-line.line-39 { border-left-color: #9b59b6; }

        .line-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .line-number {
            background: #3498db;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .line-3 .line-number { background: #e74c3c; }
        .line-16 .line-number { background: #f39c12; }
        .line-73 .line-number { background: #27ae60; }
        .line-39 .line-number { background: #9b59b6; }

        .line-info h3 {
            color: #2c3e50;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .line-direction {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .arrivals {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .direction-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 3px solid #bdc3c7;
        }

        .direction-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2c3e50;
        }

        .direction-icon {
            font-size: 1.2rem;
        }

        .direction-label {
            font-size: 1rem;
        }

        .line-3 .direction-section { border-left-color: #e74c3c; }
        .line-16 .direction-section { border-left-color: #f39c12; }
        .line-73 .direction-section { border-left-color: #27ae60; }
        .line-39 .direction-section { border-left-color: #9b59b6; }

        .arrival-time {
            background: linear-gradient(45deg, #ecf0f1, #bdc3c7);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .arrival-time.soon {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            animation: pulse 2s infinite;
        }

        .arrival-time.very-soon {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: #2c3e50;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .no-data {
            text-align: center;
            color: #95a5a6;
            font-style: italic;
            padding: 20px;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .status-online {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .status-offline {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .status-loading {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .bus-lines {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator">‚óè</div>
    
    <div class="container">
        <div class="header">
            <h1>üöå Tallinn Bus Tracker</h1>
            <div class="stop-name">üìç √ïilme Bus Stop</div>
            <div class="last-updated" id="lastUpdated">Last updated: Never</div>
        </div>

        <div class="controls">
            <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Now</button>
            <label class="auto-refresh">
                <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                Auto-refresh (30s)
            </label>
        </div>

        <div class="bus-lines" id="busLines">
            <!-- Bus line data will be populated here -->
        </div>
    </div>

    <script>
        // Demo data structure - replace with actual API calls
        const busLines = [3, 16, 73, 39];
        let autoRefreshInterval = null;

        // Mock data generator for demonstration
        function generateMockData() {
            const now = new Date();
            const mockData = {};
            
            busLines.forEach(lineNumber => {
                const directions = getDirections(lineNumber);
                
                mockData[lineNumber] = {
                    inbound: {
                        destination: directions.inbound,
                        arrivals: generateArrivals()
                    },
                    outbound: {
                        destination: directions.outbound,
                        arrivals: generateArrivals()
                    }
                };
            });
            
            return mockData;
        }

        function generateArrivals() {
            const arrivals = [];
            const numArrivals = Math.floor(Math.random() * 4) + 1;
            const now = new Date();
            
            for (let i = 0; i < numArrivals; i++) {
                const minutesAway = Math.floor(Math.random() * 45) + 1;
                const scheduledTime = new Date(now.getTime() + (minutesAway * 60000));
                
                // Add some randomness to show delays/early arrivals
                const delayMinutes = Math.floor(Math.random() * 6) - 2; // -2 to +3 minutes
                const actualMinutesAway = Math.max(0, minutesAway + delayMinutes);
                
                arrivals.push({
                    scheduledTime: scheduledTime,
                    actualMinutes: actualMinutesAway,
                    delay: delayMinutes
                });
            }
            
            return arrivals.sort((a, b) => a.actualMinutes - b.actualMinutes);
        }

        function getDirections(lineNumber) {
            const directions = {
                3: {
                    inbound: "‚Üí Kopli (To City)",
                    outbound: "‚Üí Kadaka (From City)"
                },
                16: {
                    inbound: "‚Üí N√µmme (To City)", 
                    outbound: "‚Üí √úlemiste (From City)"
                },
                73: {
                    inbound: "‚Üí Mustam√§e (To City)",
                    outbound: "‚Üí Keskus (From City)"
                },
                39: {
                    inbound: "‚Üí √ïism√§e (To City)",
                    outbound: "‚Üí Viru Keskus (From City)"
                }
            };
            return directions[lineNumber] || {
                inbound: "‚Üí Unknown destination",
                outbound: "‚Üí Unknown destination"
            };
        }

        function formatTime(minutes) {
            if (minutes === 0) return "Now";
            if (minutes === 1) return "1 min";
            return `${minutes} min`;
        }

        function formatScheduledTime(date) {
            return date.toLocaleTimeString('et-EE', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }

        function getDelayStatus(delay) {
            if (delay > 2) return 'delayed';
            if (delay < -1) return 'early';
            return 'ontime';
        }

        function getDelayText(delay) {
            if (delay > 0) return `+${delay}min`;
            if (delay < 0) return `${delay}min`;
            return 'On time';
        }

        function getArrivalClass(minutes, delay) {
            let classes = [];
            
            if (minutes <= 2) classes.push("very-soon");
            else if (minutes <= 5) classes.push("soon");
            
            if (delay !== undefined) {
                classes.push(getDelayStatus(delay));
            }
            
            return classes.join(' ');
        }

        function updateStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator status-${status}`;
            
            const statusText = {
                'online': '‚óè Online',
                'offline': '‚óè Offline',
                'loading': '‚óè Loading...'
            };
            
            indicator.textContent = statusText[status] || '‚óè';
        }

        function renderBusLines(data) {
            const container = document.getElementById('busLines');
            
            if (!data || Object.keys(data).length === 0) {
                container.innerHTML = '<div class="no-data">No bus data available</div>';
                return;
            }

            let html = '';
            
            busLines.forEach(lineNumber => {
                const lineData = data[lineNumber];
                
                if (!lineData) {
                    html += `
                        <div class="bus-line line-${lineNumber}">
                            <div class="line-header">
                                <div class="line-number">${lineNumber}</div>
                                <div class="line-info">
                                    <h3>Line ${lineNumber}</h3>
                                    <div class="line-direction">No data available</div>
                                </div>
                            </div>
                            <div class="arrivals">
                                <div class="no-data">No arrivals scheduled</div>
                            </div>
                        </div>
                    `;
                    return;
                }

                html += `
                    <div class="bus-line line-${lineNumber}">
                        <div class="line-header">
                            <div class="line-number">${lineNumber}</div>
                            <div class="line-info">
                                <h3>Line ${lineNumber}</h3>
                            </div>
                        </div>
                `;

                // Render both directions
                ['inbound', 'outbound'].forEach(direction => {
                    const directionData = lineData[direction];
                    const directionIcon = direction === 'inbound' ? 'üèôÔ∏è' : 'üè†';
                    
                    html += `
                        <div class="direction-section">
                            <div class="direction-header">
                                <span class="direction-icon">${directionIcon}</span>
                                <span class="direction-label">${directionData.destination}</span>
                            </div>
                            <div class="arrivals">
                    `;

                    if (directionData.arrivals && directionData.arrivals.length > 0) {
                        directionData.arrivals.forEach(arrivalData => {
                            const delayClass = getDelayStatus(arrivalData.delay);
                            const arrivalClass = getArrivalClass(arrivalData.actualMinutes, arrivalData.delay);
                            
                            html += `
                                <div class="arrival-item ${arrivalClass}">
                                    <div class="arrival-time-main">
                                        ${formatTime(arrivalData.actualMinutes)}
                                    </div>
                                    <div class="arrival-details">
                                        <div class="scheduled-time">üìÖ ${formatScheduledTime(arrivalData.scheduledTime)}</div>
                                        <div class="delay-status ${delayClass}">
                                            ${getDelayText(arrivalData.delay)}
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        html += '<div class="no-data">No arrivals scheduled</div>';
                    }

                    html += `
                            </div>
                        </div>
                    `;
                });

                html += `
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('et-EE', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
        }

        // Function to fetch real data - replace with actual API call
        async function fetchBusData() {
            updateStatus('loading');
            
            try {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Replace this with actual API call:
                // const response = await fetch('https://transport.tallinn.ee/api/v1/stops/oilme/arrivals');
                // const data = await response.json();
                
                // For demo purposes, use mock data
                const data = generateMockData();
                
                updateStatus('online');
                return data;
                
            } catch (error) {
                console.error('Error fetching bus data:', error);
                updateStatus('offline');
                return null;
            }
        }

        async function refreshData() {
            const data = await fetchBusData();
            renderBusLines(data);
            updateLastUpdated();
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            if (checkbox.checked) {
                // Start auto-refresh every 30 seconds
                autoRefreshInterval = setInterval(refreshData, 30000);
                refreshData(); // Refresh immediately
            } else {
                // Stop auto-refresh
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            updateStatus('online');
        });

        // API Integration Guide (for your reference):
        /*
        To integrate with the actual Tallinn transport API, you'll need to:
        
        1. Find the correct API endpoints for Tallinn public transport
        2. Get the stop ID for "√ïilme" stop
        3. Replace the fetchBusData function with actual API calls
        4. Handle CORS if needed (might require a backend proxy)
        
        Example API structure might look like:
        - GET /api/v1/stops/{stopId}/arrivals
        - GET /api/v1/routes/{routeId}/schedule
        
        You may need to:
        - Register for API access
        - Handle authentication if required
        - Set up a backend proxy if CORS is an issue
        - Parse the real data format
        */
    </script>
</body>
</html>
